; DigiBoostPro - Configuration PHP Sécurisée
; À ajouter dans php.ini ou .user.ini

; Désactiver l'affichage des erreurs en production
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /chemin/vers/logs/php_errors.log

; Limites
max_execution_time = 30
max_input_time = 60
memory_limit = 128M
post_max_size = 10M
upload_max_filesize = 5M

; Sessions sécurisées
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = Strict
session.gc_maxlifetime = 3600
session.use_only_cookies = 1

; Désactiver les fonctions dangereuses
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,phpinfo

; Cacher la version PHP
expose_php = Off

; Upload sécurisé
file_uploads = On
upload_tmp_dir = /tmp

; Open basedir (restreindre l'accès fichiers)
; open_basedir = /var/www/digiboostpro:/tmp

; Autres sécurités
allow_url_fopen = Off
allow_url_include = Off